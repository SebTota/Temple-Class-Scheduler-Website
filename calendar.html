<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temple Class Scheduler</title>
    <script type="text/javascript" src="calendar.js"></script>

    <style>
        @media screen and (min-width:400px) {
            .schedule {
                display: grid;
                grid-template-rows:
                        [tracks] auto
                        [time-0800] 1fr
                        [time-0830] 1fr
                        [time-0900] 1fr
                        [time-0930] 1fr
                        [time-1000] 1fr
                        [time-1030] 1fr
                        [time-1100] 1fr
                        [time-1130] 1fr
                        [time-1200] 1fr;

                grid-template-columns:
                        [times] 5em
                        [track-mon-start] 1fr
                        [track-mon-end track-tue-start] 1fr
                        [track-tue-end track-wed-start] 1fr
                        [track-wed-end track-thr-start] 1fr
                        [track-thr-end track-fri-start] 1fr
                        [track-fri-end];
            }
        }

        .time-slot {
            grid-column: times;
        }

        .track-slot {
            display: none; /* hidden on small screens and browsers without grid support */
        }

        @supports( display:grid ) {
            @media screen and (min-width:400px) {
                .track-slot {
                    display: block;
                    position: sticky;
                    top: 0;
                    z-index: 1000;
                    background-color: rgba(255,255,255,.9);
                }
            }
        }

        /* Small-screen & fallback styles */
        .session {
            margin-bottom:  1em;
        }

        @supports( display:grid ) {
            @media screen and (min-width: 400px) {
                .session {
                    margin: 0;
                }
            }
        }

        /*************************
         * VISUAL STYLES
         * Design-y stuff ot particularly important to the demo
         *************************/
        body {
            padding-top: 50px;
            max-width: 1100px;
            margin: 0 auto;
            line-height: 1.5;
            width: 100%;
        }

        .session {
            border-radius: 2px;
            font-size: 14px;
        }

        .session-title,
        .session-time,
        .session-track,
        .session-presenter {
            display: block;
        }

        .session-title,
        .time-slot {
            margin: .5em;
            font-size: 1em;
        }


        .track-slot,
        .time-slot {
            font-weight: bold;
            font-size:.75em;
            text-align: center;
            min-height: 50px;
        }

        .track-mon {
            background-color: #1259B2;
            color: #fff;
        }

        .track-tue {
            background-color: #687f00;
            color: #fff;
        }

        .track-wed {
            background-color: #544D69;
            color: #fff;
        }

        .track-thr {
            background-color: #c35500;
            color: #fff;
        }



        .track-all {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
            color: #000;
            box-shadow: none;
            text-align: center;
        }

        .text {
            max-width: 750px;
            font-size: 18px;
            margin: 0 auto 50px;
        }

        .meta {
            color: #555;
            font-style: italic;
        }

        .meta a {
            color: #555;
        }

        hr {
            margin: 40px 0;
        }
    </style>
</head>
<body>
<div>
    <div class="schedule" aria-labelledby="schedule-heading" id="schedule">

        <span class="track-slot" aria-hidden="true" style="grid-column: track-mon; grid-row: tracks;">Monday</span>
        <span class="track-slot" aria-hidden="true" style="grid-column: track-tue; grid-row: tracks;">Tuesday</span>
        <span class="track-slot" aria-hidden="true" style="grid-column: track-wed; grid-row: tracks;">Wednesday</span>
        <span class="track-slot" aria-hidden="true" style="grid-column: track-thr; grid-row: tracks;">Thursday</span>
        <span class="track-slot" aria-hidden="true" style="grid-column: track-fri; grid-row: tracks;">Friday</span>

        <h2 class="time-slot" style="grid-row: time-0800;">8:00am</h2>
        <h2 class="time-slot" style="grid-row: time-0830;">8:30am</h2>
        <h2 class="time-slot" style="grid-row: time-0900;">9:00am</h2>
        <h2 class="time-slot" style="grid-row: time-0930;">9:30am</h2>
        <h2 class="time-slot" style="grid-row: time-1000;">10:00am</h2>
        <h2 class="time-slot" style="grid-row: time-1030;">10:30am</h2>
        <h2 class="time-slot" style="grid-row: time-1100;">11:00am</h2>
        <h2 class="time-slot" style="grid-row: time-1130;">11:30am</h2>
        <h2 class="time-slot" style="grid-row: time-1200;">12:00pm</h2>

        <div class="session session-1 track-mon" style="grid-column: track-mon; grid-row: time-0800 / time-0900; height:50%;">
            <h3 class="session-title">Talk Title</h3>
        </div>

        <div class="session session-11 track-wed" style="grid-column: track-mon; grid-row: time-0900 / time-1000;">
            <h3 class="session-title">Talk Title</h3>
        </div>



    </div>


</div>

</body>
</html>
